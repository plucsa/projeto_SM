<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no, shrink-to-fit=no"
    />
    <title>AR.js — Hiro Marker + GLB</title>
    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <!-- AR.js for A-Frame -->
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
      }
      #instructions {
        position: absolute;
        left: 8px;
        top: 8px;
        z-index: 2;
        background: rgba(0, 0, 0, 0.35);
        color: white;
        padding: 8px 10px;
        border-radius: 6px;
        font-family: sans-serif;
        font-size: 13px;
      }
    </style>
  </head>
  <body>
    <div id="instructions">
      Aponte a câmera para o <strong>Hiro marker</strong> (impressão/print do
      padrão) — substitua <code>models/model.glb</code> pelo seu arquivo
      .glb/.gltf.
    </div>

    <!-- A-Frame scene com AR.js ativado -->
    <a-scene
      embedded
      vr-mode-ui="enabled: false"
      arjs="
    trackingMethod: best;
    sourceType: webcam;
    debugUIEnabled: false;
    trackingBackend: artoolkit;
    markersAreaEnabled: false;"
    >
      <!-- Marker Hiro -->
      <a-marker preset="hiro">
        <a-entity
          id="modelo-3d"
          gltf-model="#meu-modelo"
          position="0 0 0"
          rotation="0 0 0"
          scale="0.5 0.5 0.5"
          animation-mixer
          material="opacity:1; transparent:false"
        >
        </a-entity>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    <!-- DICAS IMPORTANTES:
       1) Substitua models/model.glb pela URL do seu arquivo .glb/.gltf.
       2) O modelo precisa estar disponível com CORS habilitado se for hospedado em outro domínio.
       3) Para acessar a câmera no mobile normalmente é necessário servir a página via HTTPS ou usar localhost.
       4) Se o modelo aparecer muito grande/pequeno, ajuste o atributo "scale".
       5) Se quiser que o modelo fique em cima do marcador (não no centro), ajuste "position" (ex.: "0 0.05 0").
  --></body>
</html>
