<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Visualizador AR</title>

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  
  <!-- AR.js -->
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.0/aframe/build/aframe-ar.js"></script>

  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: black;
    }

    /* Botões de controle de zoom */
    .controls {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 15px;
      z-index: 10;
    }

    .controls button {
      padding: 12px 20px;
      font-size: 20px;
      border: none;
      border-radius: 10px;
      background: rgba(255,255,255,0.8);
      cursor: pointer;
      transition: 0.2s;
    }

    .controls button:hover {
      background: white;
    }
  </style>
</head>

<body vr-mode-ui="enabled: false">

  <!-- Cena A-Frame AR -->
  <a-scene
    embedded
    arjs="sourceType: webcam; debugUIEnabled: false;"
  >

    <!-- Marcador Hiro -->
    <a-marker preset="hiro">
      <a-entity
        id="model-entity"
        gltf-model="url(modelo_3d.glb)"
        scale="0.001 0.001 0.001"
        position="0 0.5 0"
        rotation="0 0 0"
        animation-mixer
      >
      </a-entity>
    </a-marker>

    <!-- Câmera com fov inicial -->
    <a-entity id="camera" camera="fov: 100"></a-entity>

  </a-scene>

  <!-- Controles de zoom -->
  <div class="controls">
    <button id="zoomIn">+</button>
    <button id="zoomOut">-</button>
  </div>

  <script>
    const cameraEl = document.getElementById("camera");
    let fov = 100; // valor inicial do campo de visão

    document.getElementById("zoomIn").addEventListener("click", () => {
      if (fov > 30) { // limite mínimo (mais "próximo")
        fov -= 5;
        cameraEl.setAttribute("camera", "fov", fov);
      }
    });

    document.getElementById("zoomOut").addEventListener("click", () => {
      if (fov < 150) { // limite máximo (mais "afastado")
        fov += 5;
        cameraEl.setAttribute("camera", "fov", fov);
      }
    });
  </script>

</body>
</html>
