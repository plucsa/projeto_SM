<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Visualizador AR</title>

  <!-- A-Frame (versão mais recente) -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  
  <!-- AR.js -->
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.0/aframe/build/aframe-ar.js"></script>

  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
  </style>
</head>

<body vr-mode-ui="enabled: false">

  <!-- Cena A-Frame AR -->
  <a-scene
    embedded
    arjs="sourceType: webcam; debugUIEnabled: false;"
  >

    <!-- Marcador Hiro -->
    <a-marker preset="hiro">
      <!-- 
        Entidade do modelo 3D com uma escala fixa e pequena.
        Se o tamanho ainda não estiver correto, podemos ajustar o valor de "scale".
      -->
      <a-entity
        id="model-entity"
        gltf-model="url(modelo_3d.glb)"
        scale="0.001 0.001 0.001"
        position="0 0.5 0"
        rotation="0 0 0"
        animation-mixer
      >
      </a-entity>
    </a-marker>

    <!-- Câmera -->
    <a-entity camera></a-entity>

  </a-scene>
</body>
</html>
