<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <title>Visualizador AR</title>

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  
  <!-- AR.js -->
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.0/aframe/build/aframe-ar.js"></script>

  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: black;
    }
  </style>
</head>

<body>
  <!-- Cena A-Frame AR -->
  <a-scene
    vr-mode-ui="enabled: false"
    embedded
    renderer="logarithmicDepthBuffer: true;"
    arjs="sourceType: webcam; facingMode: environment; debugUIEnabled: false;"
  >
    <!-- Marcador Hiro -->
    <a-marker preset="hiro">
      <a-entity
        id="model-entity"
        gltf-model="url(modelo_3d.glb)"
        scale="0.001 0.001 0.001"
        position="0 0.5 0"
        rotation="0 0 0"
        animation-mixer
      ></a-entity>
    </a-marker>

    <!-- CÃ¢mera com fov inicial -->
    <a-entity id="camera" camera="fov: 100"></a-entity>
  </a-scene>

  <script>
    const cameraEl = document.getElementById("camera");
    let fov = 100;
    let initialDistance = null;

    function distance(touches) {
      const dx = touches[0].clientX - touches[1].clientX;
      const dy = touches[0].clientY - touches[1].clientY;
      return Math.sqrt(dx * dx + dy * dy);
    }

    document.addEventListener("touchstart", (e) => {
      if (e.touches.length === 2) {
        initialDistance = distance(e.touches);
      }
    });

    document.addEventListener("touchmove", (e) => {
      if (e.touches.length === 2 && initialDistance) {
        const newDistance = distance(e.touches);
        const delta = newDistance - initialDistance;

        if (Math.abs(delta) > 10) {
          if (delta > 0 && fov > 30) {
            fov -= 2; // zoom in
          } else if (delta < 0 && fov < 150) {
            fov += 2; // zoom out
          }
          cameraEl.setAttribute("camera", "fov", fov);
          initialDistance = newDistance;
        }
      }
    });

    document.addEventListener("touchend", (e) => {
      if (e.touches.length < 2) {
        initialDistance = null;
      }
    });
  </script>
</body>
</html>
