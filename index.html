<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AR.js - Visualizador de Modelo 3D</title>

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  
  <!-- AR.js -->
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.0/aframe/build/aframe-ar.js"></script>

  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
  </style>
</head>
<body vr-mode-ui="enabled: false">

  <a-scene
    embedded
    vr-mode-ui="enabled: false"
    arjs="sourceType: webcam; debugUIEnabled: true;"
  >

    <a-marker preset="hiro">
      <!-- 
        A entidade 3D que será exibida.
        - `gltf-model`: Carrega o modelo 3D.
        - `scale`: Define o tamanho fixo do modelo. Ajuste este valor se necessário.
      -->
      <a-entity
        id="model-entity"
        gltf-model="url(modelo_3d.glb)"
        scale="0.05 0.05 0.05"
        position="0 0.5 0"
        rotation="0 0 0"
        animation-mixer
      >
      </a-entity>
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>

</body>
</html>
